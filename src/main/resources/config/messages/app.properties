app.description=<a href="https://github.com/ikropachev/gamenavigator">Java Enterprise project</a> with registration/authorization and role-based access rights (USER, ADMIN). \
Admin could create/edit/delete users, games and genres; users - manage their profiles via UI (AJAX) and REST with basic authorization. \
Games could be found by genre. \
All REST interface covered with JUnit tests by Spring MVC Test and Spring Security Test.
